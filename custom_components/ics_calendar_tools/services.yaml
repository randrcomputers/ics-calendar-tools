add_event:
  name: Add event (supports RRULE) to a calendar
  fields:
    calendar:
      name: Calendar entity_id
      example: "calendar.family"
      required: true
      selector:
        entity:
          domain: calendar
    summary:
      name: Summary / Title
      required: true
      selector:
        text: {}
    description:
      name: Description
      required: false
      selector:
        text: {}
    location:
      name: Location
      required: false
      selector:
        text: {}
    all_day:
      name: All day
      required: false
      selector:
        boolean: {}
    start:
      name: Start (date or datetime string)
      required: true
      selector:
        text: {}
    end:
      name: End (date or datetime string)
      required: true
      selector:
        text: {}
    rrule:
      name: RRULE (e.g. FREQ=DAILY;INTERVAL=1;UNTIL=20260218T235959Z)
      required: false
      selector:
        text: {}

delete_event:
  name: Delete event from Local Calendar .ics
  fields:
    calendar:
      name: Calendar entity_id
      example: "calendar.family"
      required: true
      selector:
        entity:
          domain: calendar
    uid:
      name: UID (preferred)
      example: "1234567890@homeassistant"
      required: false
      selector:
        text: {}
    summary:
      name: Summary (fallback match)
      example: "Trash Day"
      required: false
      selector:
        text: {}
    start:
      name: Start ISO time (fallback match)
      example: "2026-01-21T07:00:00"
      required: false
      selector:
        text: {}
    end:
      name: End ISO time (fallback match)
      example: "2026-01-21T07:15:00"
      required: false
      selector:
        text: {}

update_event:
  name: Update event in Local Calendar .ics
  fields:
    calendar:
      name: Calendar entity_id
      example: "calendar.family"
      required: true
      selector:
        entity:
          domain: calendar
    uid:
      name: UID (preferred)
      required: false
      selector:
        text: {}
    summary:
      name: New Summary
      required: false
      selector:
        text: {}
    start:
      name: New Start ISO time
      required: false
      selector:
        text: {}
    end:
      name: New End ISO time
      required: false
      selector:
        text: {}
    location:
      name: New Location
      required: false
      selector:
        text: {}
    description:
      name: New Description
      required: false
      selector:
        text: {}
