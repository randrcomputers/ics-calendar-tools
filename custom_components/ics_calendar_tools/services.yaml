delete_event:
  name: Delete event from Local Calendar .ics
  fields:
    calendar:
      name: Calendar entity_id
      example: "calendar.family"
      required: true
      selector:
        entity:
          domain: calendar
    uid:
      name: UID (preferred)
      example: "1234567890@homeassistant"
      required: false
      selector:
        text: {}
    summary:
      name: Summary (fallback match)
      example: "Trash Day"
      required: false
      selector:
        text: {}
    start:
      name: Start ISO time (fallback match)
      example: "2026-01-21T07:00:00"
      required: false
      selector:
        text: {}
    end:
      name: End ISO time (fallback match)
      example: "2026-01-21T07:15:00"
      required: false
      selector:
        text: {}

update_event:
  name: Update event in Local Calendar .ics
  fields:
    calendar:
      name: Calendar entity_id
      example: "calendar.family"
      required: true
      selector:
        entity:
          domain: calendar
    uid:
      name: UID (preferred)
      required: false
      selector:
        text: {}
    summary:
      name: New Summary
      required: false
      selector:
        text: {}
    start:
      name: New Start ISO time
      required: false
      selector:
        text: {}
    end:
      name: New End ISO time
      required: false
      selector:
        text: {}
    location:
      name: New Location
      required: false
      selector:
        text: {}
    description:
      name: New Description
      required: false
      selector:
        text: {}

add_event:
  name: Add event to Local Calendar .ics
  description: Add an event (optionally repeating via RRULE) to a Local Calendar .ics file.
  fields:
    calendar:
      required: true
      selector:
        entity:
          domain: calendar
    summary:
      required: true
      selector:
        text:
    description:
      required: false
      selector:
        text:
          multiline: true
    location:
      required: false
      selector:
        text:
    all_day:
      required: true
      selector:
        boolean:
    start:
      required: true
      selector:
        text:
    end:
      required: true
      selector:
        text:
    rrule:
      required: false
      selector:
        text:
